<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slider">
		<div class="item">
			<img src="img/slider1.jpg" alt="">
			<div class="slideText">Iphone6</div>
		</div>
		<div class="item">
			<img src="img/slider2.jpg" alt="">
			<div class="slideText">Iphone7</div>
		</div>
		<div class="item">
			<img src="img/slider3.jpg" alt="">
			<div class="slideText">IphoneX</div>
		</div>

		<a class="prev" onclick="minusSlide()">&#10094;</a>
		<a class="next" onclick="plusSlide()">&#10095;</a>
	</div>
	<div class="dots">
		<div class="dots_item" onclick="currentSlide(1)"></div>
		<div class="dots_item" onclick="currentSlide(2)"></div>
		<div class="dots_item" onclick="currentSlide(3)"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
